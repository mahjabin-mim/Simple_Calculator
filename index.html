<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <form action="" name="form">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" class="text" name="display" />
            </td>
          </tr>
          <tr>
            <td><input type="button" class="button" value="mc" /></td>
            <td><input type="button" class="button" value="m+" /></td>
            <td><input type="button" class="button" value="m-" /></td>
            <td><input type="button" class="button" value="mr" /></td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="opp"
                value="c"
                onclick="display.value=null"
              />
            </td>
            <td>
              <input
                type="button"
                class="opp"
                value="/"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="opp"
                value="*"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="opp"
                value="&larrhk;"
                onclick="display.value=display.value.substring(0, display.value.length - 1);"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="7"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="8"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="9"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="opp"
                value="-"
                onclick="calculate(this.value)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="4"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="5"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="6"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="opp"
                value="+"
                onclick="calculate(this.value)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="1"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="2"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="3"
                onclick="calculate(this.value)"
              />
            </td>
            <td rowspan="2">
              <input
                type="button"
                id="equal"
                value="="
                onclick="display.value=eval(display.value)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="%"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="0"
                onclick="calculate(this.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="."
                onclick="calculate(this.value)"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="calculation.js" ;></script>
  </body>
</html>
